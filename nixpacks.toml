[variables]
NIXPACKS_PYTHON_VERSION = "3.12"

[phases.setup]
nixPkgs = ["python312", "postgresql", "gcc"]

[phases.install]
cmds = ["cd backend && python -m venv --copies /opt/venv && . /opt/venv/bin/activate && pip install -r requirements.txt"]

[start]
cmd = "cd backend && . /opt/venv/bin/activate && uvicorn main:app --host 0.0.0.0 --port $PORT"