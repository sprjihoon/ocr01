services:
  - type: web
    name: ocr01
    env: python
    plan: free
    pythonVersion: 3.12        # ← 추가
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./costco_ocr.db
      - key: SECRET_KEY
        value: your-super-secret-jwt-key-change