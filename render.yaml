services:
  - type: web
    name: ocr01
    runtime: python
    plan: free

    buildCommand: |
      echo "Force rebuild $(date)"
      echo "Python version: $(python --version)"
      pip install --upgrade --no-cache-dir SQLAlchemy==2.0.34
      pip install --upgrade --no-cache-dir -r backend/requirements.txt
    startCommand: |
      uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./costco_ocr.db
      - key: SECRET_KEY
        value: your-super-secret-jwt-key-change
