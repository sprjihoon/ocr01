services:
  - type: web
    name: ocr01
    runtime: python          # ← env 대신 runtime
    plan: free
    pythonVersion: "3.12"    # 따옴표로 감싸도 OK
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./costco_ocr.db
      - key: SECRET_KEY
        value: your-super-secret-jwt-key-change
